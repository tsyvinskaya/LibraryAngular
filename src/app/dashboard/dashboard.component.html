<div class="container">

  <div style="display: flex; flex-wrap: wrap;">
    <mat-card class="example-card" *ngFor="let book of books; let i = index">
      <mat-card-header>
        <div mat-card-avatar style="background-image:url({{AuthorsPhoto[i]}})" class="example-header-image"></div>
        <mat-card-title>{{book.name}}</mat-card-title>
        <mat-card-subtitle>{{book.authorLastName}}</mat-card-subtitle>
      </mat-card-header>
      <div class="imgContainer">
        <img mat-card-image src="{{covers[i]}}" alt="Photo of a Shiba Inu">
      </div>
      <mat-card-content>
        <p>
          {{decsriptions[i]}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon color="accent" aria-hidden="false" aria-label="thumb_up_alt">thumb_up_alt</mat-icon>LIKE
        </button>
        <button mat-button>
          <mat-icon color="primary" aria-hidden="false" aria-label="share">share</mat-icon>SHARE
        </button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
